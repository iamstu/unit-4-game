<!DOCTYPE html>
<html>
<head>
    <title>Fight Game</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
<div class="bg">
<div class="title">
    <h1>Fight Game!</h1>
</div>
<div class="char-choices">
    <figure class="char" id="obiWan"><p>Obi-Wan</p><img src="assets/images/obi.jpg"><p class="health">120</p></figure>
    <figure class="char" id="Luke"><p>Luke</p><img src="assets/images/luke.jpg"><p class="health">100</p></figure>
    <figure class="char" id="Sidius"><p>Darth Sidius</p><img src="assets/images/darth-sidius.jpg"><p class="health">150</p></figure>
    <figure class="char" id="Maul"><p>Darth Maul</p><img src="assets/images/Darth-Maul.jpeg"><p class="health">180</p></figure>
</div>
<br>
<h1>Your Character</h1>
<br>
<div class="your-char">
</div>
<br>
<h1>Enemies Left to Attack.</h1>
<br>
<div class="defenders-left">
</div>
<br>
<button class="attack">Attack</button>
<br>
<h1>Defender</h1>
<div class="defender">
</div>

<div class="defeated"></div>


</div>
<script src="assets/javascript/game.js"></script>
</body>
</html>
