<!DOCTYPE html>
<html>
<head>
    <title>Fight Game</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
<div class="title">
    <h1>Fight Game!</h1>
</div>
<div class="char-choices">
    <figure class="char" id="char-1"><p>Obi-Wan</p><img src="assets/images/obi.jpg"><p id="Obi-Wan-health">120</p></figure>
    <figure class="char" id="char-2"><p>Luke</p><img src="assets/images/luke.jpg"><p id="Luke-health">100</p></figure>
    <figure class="char" id="char-3"><p>Darth Sidius</p><img src="assets/images/darth-sidius.jpg"><p id="Sidius-health">150</p></figure>
    <figure class="char" id="char-4"><p>Darth Maul</p><img src="assets/images/Darth-Maul.jpeg"><p id="Maul-health">180</p></figure>
</div>
<br>
<p>Your char</p>
<br>
<div class="your-char">
</div>
<br>
<p>Enemies left to attack.</p>
<br>
<div class="defenders-left">
</div>
<br>
<button class="attack">Attack</button>
<br>
<p>Defender</p>
<div class="defender">
</div>



<script src="assets/javascript/game.js"></script>
</body>
</html>
